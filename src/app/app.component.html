<div class="row">

    <div class="d-flex justify-content-evenly align-items-center py-5 col-12 bg-black bg-gradient">
        <label for="num1">Primer Número:</label>
        <input type="number" class="form-control w-25" id="num1" [(ngModel)]="numPantalla1"> 
        <label for="num2">Segundo Número:</label>
        <input type="number" class="form-control w-25" id="num2" [(ngModel)]="numPantalla2">
        <select name="" id="" [(ngModel)]="operacion" required>
          <option value="" selected disabled>Elije una opercion</option>
          <option value="+">Sumar</option>
          <option value="-">Resar</option>
          <option value="*">Multiplicar</option>
          <option value="/">Dividir</option>
        </select>
        <button>Calcular</button>
    </div>

    <div class="row d-flex justify-content-evenly col-12 ps-4 pt-5">
        <div class="col-7">
            <div class="card p-0">
                <div class="card-header">
                  Resultado:
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{resultado}}</li>
                </ul>
            </div>
    
            <div class="p-0 pt-5">
                <button type="button" class="btn btn-secondary" (click)="reseteado()">Borrar Resultado</button>
            </div>
        </div>
    </div>
</div>
