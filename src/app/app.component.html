<div class="row">

    <div class="row d-flex justify-content-evenly align-items-center text-center py-5 col-12 bg-black bg-gradient">
        <label for="num1" class="text-white">Primer Número:</label>
        <input type="number" class="form-control w-25" id="num1" [(ngModel)]="numPantalla1"> 
        <label for="num2" class="text-white">Segundo Número:</label>
        <input type="number" class="form-control w-25" id="num2" [(ngModel)]="numPantalla2">
        <div class="col-12 justify-content-center mt-5">
          <!-- Esta fue la opcion 1 para calcular
          <label for="oper" class="text-white">Elije una opercion:</label><br>
          <select name="oper" id="oper" [(ngModel)]="operacion" required>
            <option value="" disabled>Elije una opercion</option>
            <option value="sumar">Sumar</option>
            <option value="resar">Resar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
          </select> -->
          <select name="oper" id="oper" [(ngModel)]="operacion2" required>
            <option value="" disabled>Elije una opercion</option>
            <option value="+">Sumar</option>
            <option value="-">Resar</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
          </select>
          <p *ngIf="msg" class="text-danger">Selecciona una operacion aritmetica</p>
          <!-- <br><button class="mt-3 btn btn-warning" (click)="calcular()">Calcular</button> -->
          <br><button class="mt-3 btn btn-warning" (click)="calcular2()">Calcular</button>
        </div>
    </div>

    <div class="row d-flex justify-content-evenly col-12 ps-4 pt-5">
        <div class="col-7">
            <div class="card p-0">
                <div class="card-header">
                  Resultado:
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{resultado}}</li>
                </ul>
            </div>
    
            <div class="p-0 pt-5">
                <button type="button" class="btn btn-secondary" (click)="reseteado()">Borrar Resultado</button>
            </div>
        </div>
    </div>
</div>
