<div class="container-fluid text-center p-0">
    <div class="row py-5 m-0 bg-black bg-gradient">
      <div class="mb-3 p-0">
        <label for="num1" class="text-white mb-2">Primer Número:</label>
        <input type="number" class="form-control w-25 mx-auto text-center" id="num1" [(ngModel)]="numPantalla1"> 
      </div>
      <div class="mb-4 p-0">
        <label for="num2" class="text-white mb-2">Segundo Número:</label>
        <input type="number" class="form-control w-25 mx-auto text-center" id="num2" [(ngModel)]="numPantalla2">
      </div>

      <div class="mb-3 p-0">
        <!-- Esta fue la opcion 1 para calcular
        <label for="oper" class="text-white">Elije una opercion:</label><br>
        <select name="oper" id="oper" [(ngModel)]="operacion" required>
          <option value="" disabled>Elije una opercion</option>
          <option value="sumar">Sumar</option>
          <option value="resar">Resar</option>
          <option value="multiplicar">Multiplicar</option>
          <option value="dividir">Dividir</option>
        </select> -->
        <label for="oper" class="text-white mb-2">Elije una opercion:</label><br>
        <select class="form-select w-25 mx-auto text-center" name="oper" id="oper" [(ngModel)]="operacion2" required>
          <option value="+">Sumar</option>
          <option value="-">Resar</option>
          <option value="*">Multiplicar</option>
          <option value="/">Dividir</option>
        </select>
        <p *ngIf="msg" class="text-danger">Selecciona una operacion aritmetica</p>
      </div>
      <div class="mt-3 p-0">
          <!-- <button class="mt-3 btn btn-warning" (click)="calcular()">Calcular</button> -->
          <button class="mt-3 btn btn-warning" (click)="calcular2()">Calcular</button>
      </div>
    </div>

    <div class="row pt-5 px-3 m-0">
      <div class="card p-0 w-25 mx-auto">
          <div class="card-header">
            Resultado:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{resultado}}</li>
          </ul>
      </div>

      <div class="p-0 pt-5">
          <button type="button" class="btn btn-secondary" (click)="reseteado()">Borrar Resultado</button>
      </div>
    </div>
</div>
